{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "flask-hello-world.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "flask-hello-world.labels" . | nindent 4 }}
  annotations:
    {{- include "flask-hello-world.ingress.annotations" . | nindent 4 }}
spec:
  {{/* Azure Application Gateway does not support ingressClassName */}}
  {{- if .Values.ingress.ingressClassName | ne "appgw" }}
  ingressClassName: {{ include "flask-hello-world.ingressClassName" . }}
  {{- end }}
  {{- if .Values.ingress.protocol | eq "https" }}
  tls:
    - hosts:
      - "{{ .Values.ingress.host }}"
      secretName: "tls-{{- include "flask-hello-world.name" . }}"
  {{- end }}
  rules:
  - host: "{{ .Values.ingress.host }}"
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ include "flask-hello-world.name" . }}
              port:
                number: {{ .Values.microservice.port }}
{{- end }}